<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <h1>Add user</h1>
</head>
<body>
<form th:action="@{/admin}" method="post" th:object="${user}" >


    <p><label for="name">name</label></p>
    <p><input type="text" th:field="*{name}"  id="name" required></p>

    <p><label for="lastName">lastname</label></p>
    <p><input type="text" th:field="*{lastName}" id="lastName" ></p>

    <p><label for="age">age</label></p>
    <p><input type="number" th:field="*{age}" id="age" ></p>

    <p><label for="password">password</label></p>
    <p><input type="password" th:field="*{password}" id="password" ></p>

    <p><label for="email">email</label></p>
    <p><input type="text" th:field="*{email}" id="email"></p>

    <br/>
    <div class="form-group" th:object="${rolelist}">
        <label class="col-form-label">Select Role</label>
        <select class="form-control" name="role_id" multiple size="2" required>
            <option th:each="role : ${rolelist}"
                    th:value="${role.id}"
                    th:text="${role.roleName}"/>
        </select>
    </div>
    <br/>

<p>
    <input type="submit" value="add"/>
</p>
</form>


<p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout"/>
</form>
</p>
</body>
</html>
